<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .auth-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .auth-forms {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .form-group {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .form-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            margin-top: 10px;
        }

        .user-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .leaderboard {
            padding: 30px;
        }

        .leaderboard h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 2em;
            text-align: center;
        }

        .player-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .player-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .rank-badge {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #2e7d32;
        }

        @media (max-width: 768px) {
            .auth-forms {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ LeetCode Leaderboard</h1>
            <p>Track your coding progress and compete with others!</p>
        </div>

        <div class="auth-section">
            <div id="auth-forms" class="auth-forms">
                <div class="form-group">
                    <h3>üìù Register</h3>
                    <form id="registerForm">
                        <div class="input-group">
                            <label>Username:</label>
                            <input type="text" id="regUsername" required>
                        </div>
                        <div class="input-group">
                            <label>Email:</label>
                            <input type="email" id="regEmail" required>
                        </div>
                        <div class="input-group">
                            <label>Password:</label>
                            <input type="password" id="regPassword1" required>
                        </div>
                        <div class="input-group">
                            <label>Confirm Password:</label>
                            <input type="password" id="regPassword2" required>
                        </div>
                        <div class="input-group">
                            <label>LeetCode Username (optional):</label>
                            <input type="text" id="regLeetcode" placeholder="your-leetcode-username">
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>

                <div class="form-group">
                    <h3>üîê Login</h3>
                    <form id="loginForm">
                        <div class="input-group">
                            <label>Username:</label>
                            <input type="text" id="loginUsername" required>
                        </div>
                        <div class="input-group">
                            <label>Password:</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>

            <div id="user-section" class="user-info" style="display: none;">
                <h3>Welcome, <span id="currentUser"></span>!</h3>
                <p>LeetCode Username: <span id="currentLeetcode"></span></p>
                <button id="updateScoresBtn" class="btn btn-secondary">Update My Scores</button>
                <button id="logoutBtn" class="btn" style="background: #dc3545; margin-left: 10px;">Logout</button>
            </div>

            <div id="messages"></div>
        </div>

        <div class="leaderboard">
            <h2>üèÖ Leaderboard</h2>
            <button id="refreshBtn" class="btn" style="width: auto; margin-bottom: 20px;">Refresh Leaderboard</button>
            <div id="leaderboardData" class="loading">Loading leaderboard...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        let authToken = localStorage.getItem('authToken');
        let currentUserData = null;

        function showMessage(message, type = 'error') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => messagesDiv.innerHTML = '', 5000);
        }

        function updateAuthUI() {
            const authForms = document.getElementById('auth-forms');
            const userSection = document.getElementById('user-section');
            
            if (authToken) {
                authForms.style.display = 'none';
                userSection.style.display = 'block';
                fetchMyProfile();
            } else {
                authForms.style.display = 'grid';
                userSection.style.display = 'none';
            }
        }

        async function makeRequest(url, method = 'GET', data = null) {
            const headers = {
                'Content-Type': 'application/json',
            };
            
            if (authToken) {
                headers['Authorization'] = `Token ${authToken}`;
            }

            const config = {
                method,
                headers,
                mode: 'cors',
                credentials: 'include',
            };

            if (data) {
                config.body = JSON.stringify(data);
            }

            try {
                console.log('Making request to:', url);
                console.log('Config:', config);
                
                const response = await fetch(url, config);
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    console.log('Non-JSON response:', text);
                    throw new Error(`Server returned non-JSON response: ${text.substring(0, 100)}`);
                }
                
                console.log('Response data:', result);
                
                if (!response.ok) {
                    throw new Error(result.error || result.detail || 'Request failed');
                }
                
                return result;
            } catch (error) {
                console.error('Request error:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Cannot connect to server. Make sure Django is running on http://127.0.0.1:8000');
                }
                throw new Error(error.message);
            }
        }

        async function register(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                password1: document.getElementById('regPassword1').value,
                password2: document.getElementById('regPassword2').value,
                leetcode_username: document.getElementById('regLeetcode').value
            };

            try {
                const result = await makeRequest(`${API_BASE}/register/`, 'POST', data);
                showMessage('Registration successful! Please login.', 'success');
                document.getElementById('registerForm').reset();
            } catch (error) {
                showMessage(`Registration failed: ${error.message}`);
            }
        }

        async function login(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const result = await fetch('http://127.0.0.1:8000/dj-rest-auth/login/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const loginData = await result.json();
                
                if (result.ok) {
                    authToken = loginData.key;
                    localStorage.setItem('authToken', authToken);
                    showMessage('Login successful!', 'success');
                    updateAuthUI();
                    fetchLeaderboard();
                } else {
                    throw new Error(loginData.non_field_errors?.[0] || 'Login failed');
                }
            } catch (error) {
                showMessage(`Login failed: ${error.message}`);
            }
        }

        async function fetchMyProfile() {
            try {
                const profile = await makeRequest(`${API_BASE}/my-profile/`);
                currentUserData = profile;
                document.getElementById('currentUser').textContent = profile.username;
                document.getElementById('currentLeetcode').textContent = profile.leetcode_username || 'Not set';
            } catch (error) {
                showMessage(`Failed to fetch profile: ${error.message}`);
            }
        }

        async function updateScores() {
            try {
                showMessage('Updating scores...', 'success');
                const result = await makeRequest(`${API_BASE}/update-scores/`, 'POST');
                showMessage('Scores updated successfully!', 'success');
                fetchLeaderboard();
                fetchMyProfile();
            } catch (error) {
                showMessage(`Failed to update scores: ${error.message}`);
            }
        }

        async function fetchLeaderboard() {
            const leaderboardDiv = document.getElementById('leaderboardData');
            leaderboardDiv.innerHTML = '<div class="loading">Loading leaderboard...</div>';

            try {
                const data = await makeRequest(`${API_BASE}/leaderboard/`);
                
                if (data.results.length === 0) {
                    leaderboardDiv.innerHTML = '<div class="loading">No players found. Register to be the first!</div>';
                    return;
                }

                leaderboardDiv.innerHTML = data.results.map(player => `
                    <div class="player-card">
                        <div class="player-header">
                            <div class="player-name">
                                ${player.username}
                                ${player.leetcode_username ? `<br><small>@${player.leetcode_username}</small>` : ''}
                            </div>
                            <div class="rank-badge">#${player.rank}</div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value">${player.total_score}</div>
                                <div class="stat-label">Total Score</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${player.total_solved}</div>
                                <div class="stat-label">Total Solved</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${player.easy_solved}</div>
                                <div class="stat-label">Easy</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${player.medium_solved}</div>
                                <div class="stat-label">Medium</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${player.hard_solved}</div>
                                <div class="stat-label">Hard</div>
                            </div>
                            ${player.ranking ? `
                            <div class="stat-item">
                                <div class="stat-value">${player.ranking}</div>
                                <div class="stat-label">LC Ranking</div>
                            </div>` : ''}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                leaderboardDiv.innerHTML = `<div class="error">Failed to load leaderboard: ${error.message}</div>`;
            }
        }

        function logout() {
            authToken = null;
            currentUserData = null;
            localStorage.removeItem('authToken');
            updateAuthUI();
            showMessage('Logged out successfully!', 'success');
        }

        document.getElementById('registerForm').addEventListener('submit', register);
        document.getElementById('loginForm').addEventListener('submit', login);
        document.getElementById('updateScoresBtn').addEventListener('click', updateScores);
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('refreshBtn').addEventListener('click', fetchLeaderboard);

        updateAuthUI();
        fetchLeaderboard();
    </script>
</body>
</html>
